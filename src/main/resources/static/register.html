<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="/templates/css/style.css">
</head>
<body>
<div class="login">
    <h1>Register</h1>

    </form>
</div>
</body>
</html>
